<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script 
        src="https://kit.fontawesome.com/7304273867.js" 
        crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1 id="title" class="text-center">Weather Dashboard</h1>
    </header>
    <main class="row container-fluid justify-content-center">
        <aside id="aside-container" class="col-2 mx-2 my-4">
            <div id="search-container" class="d-flex flex-column pb-3">
                <h2>Search for a City:</h2>
                <input type="search" id="city-search" placeholder="e.g. Los Angeles" name="q" class="my-1" />
                <button id="search-btn" class="my-1" onclick="queryCity()">Search</button>
            </div>
            <div id="search-history-container">
                <h2>Search History: </h2>
                <ul id="search-history" class="px-0"></ul>
            </div>
        </aside>
        <div id="city-content-container" class="col-8 mx-2 my-4">
            <section id="current-forecast" class="mb-3 px-2">
                <header id="current-forecast-header" class="mt-2 mb-3">
                    <h3 id="city-name"></h2>
                    <h3 id="date"></h2>
                    <i id="weather-icon" aria-hidden="true"></i>
                </header>
                <body id="current-forecast-body">
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </body>
            </section>
            <section id="future-forecast">
                <h4>5-Day Forecast:</h4>
                <div id="future-forecast-container" class="d-flex flex-row justify-content-between"></div>
            </section>
        </div>
    </main>
    <script src="Assets/js/script.js"></script>
</body>
</html>
