<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css" />
    <title>Weather Dashboard</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <h1 id="title" class="text-center">Weather Dashboard</h1>
    </header>
    <main class="row container-fluid justify-content-center">
        <aside id="aside-container" class="col-2">
            <div id="search-container" class="d-flex flex-column py-4">
                <h2>Search for a City:</h2>
                <input type="search" id="city-search" name="q" class="my-1" />
                <button id="search-btn" class="my-1" onclick="fetchCity()">Search</button>
            </div>
            <div id="search-history-container">
                <ul id="search-history"></ul>
            </div>
        </aside>
        <div id="city-content-container" class="col-8">
            <section id="current-forecast"></section>
            <section id="future-forcast"></section>
        </div>
    </main>
    <script src="Assets/js/script.js"></script>
</body>
</html>
